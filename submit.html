<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .animate-checkmark {
            animation: checkmark 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-md">
        <svg class="mx-auto mb-6 animate-checkmark" width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="#34D399" stroke-width="2"/>
            <path d="M9 12.5L11 14.5L15 10.5" stroke="#34D399" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Thank you!</h1>
        <p class="text-gray-600 mb-6">Your submission has been sent.</p>
        <a href="index.html" class="inline-block px-6 py-2 text-white bg-green-500 rounded-full hover:bg-green-600 transition duration-300">Go to Home Page</a>
    </div>
</body>
</html>
